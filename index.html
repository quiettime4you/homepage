<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>열정! 다정!! 혜정 | Future Education</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter 폰트 설정 (Tailwind 기본 설정에 추가) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc; /* 연한 배경색 */
        }
        /* 한국어 폰트 가독성을 위해 기본 폰트 스택에 한국어 폰트 추가 */
        .korean-text {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
    <!-- React 및 Babel 스탠드얼론 로드 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="korean-text antialiased">

    <!-- 애플리케이션이 렌더링될 대상 -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 아이콘 컴포넌트 (lucide-react 아이콘을 SVG로 대체)
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={path} />
            </svg>
        );

        // --- 섹션별 데이터 (강사카드 내용을 기반으로 채워진 가상 데이터) ---
        const sections = {
            hero: {
                title: "디지털 시대 아날로그 수업과 디지털의 조화",
                subtitle: "Anemia미래교육",
                name: "열정! 다정!! 혜정",
                keywords: ["AI & Edutech", "Future Classroom", "교육공동체", "Koinonia"]
            },
            about: {
                koinonia: "교육에 대한 열정과 교육공동체에 대한 다정함으로 봉황교육을 섬기는 코이노니아",
                philosophy: "기술은 도구일 뿐, 핵심은 따뜻한 인간 관계와 깊은 이해를 바탕으로 하는 교육 철학에 있습니다. 아날로그적 감성과 디지털의 효율성을 조화시키는 미래 교육을 지향합니다."
            },
            experience: [
                {
                    icon: "M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.27 5.82 22 7 14.14l-5-4.87 6.91-1.01L12 2z", // Star
                    title: "스마트교육 교육부 장관상 수상",
                    year: "2023",
                    detail: "미래 교육 환경 구축 및 스마트 기기를 활용한 혁신적인 교수학습 모델 개발"
                },
                {
                    icon: "M10 13a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v6z", // Clipboard
                    title: "사무자동화 기사 자격증 취득",
                    year: "2018",
                    detail: "교육 행정의 효율성 극대화를 위한 전문 지식 확보"
                },
                {
                    icon: "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z", // Check Circle
                    title: "교원정보활용 4분야 인증",
                    year: "2020",
                    detail: "미디어 리터러시, 소프트웨어 교육 등 4개 영역에서 최고 수준 역량 인증"
                },
            ],
            lectures: [
                { title: "'AI & Edutech'로 여는 미래 교실 디자인", audience: "1급 정교사 연구", iconPath: "M10 20h4V4h-4v16z" }, // Bar Chart
                { title: "디지털 시민성 함양을 위한 아날로그 교육법", audience: "신규교사 연수", iconPath: "M8 12h8m-4-4v8m9-4a9 9 0 1 0 0-18 9 9 0 0 0 0 18z" }, // Plus Circle
                { title: "챗GPT 활용 및 프롬프트 엔지니어링 실습", audience: "교원 전체 연수", iconPath: "M22 4.5l-2.48 1.96-1.52-1.96-1.52 1.96-1.52-1.96-1.52 1.96-1.52-1.96-1.52 1.96L2 4.5v15l2.48-1.96 1.52 1.96 1.52-1.96 1.52 1.96 1.52-1.96 1.52 1.96 1.52-1.96 1.52 1.96 2.48-1.96V4.5z" }, // Feather
                { title: "미래형 교수학습을 위한 1급 정교사 연구", audience: "1급 정교사 연구", iconPath: "M19 12H5m14 0l-4 4m4-4l-4-4" }, // Arrow Right
            ],
            links: [
                { name: "Admirable Korea 카페 운영", url: "#", description: "교육 자료 및 정보 공유 커뮤니티" },
                { name: "Excellent Korea 카페 운영", url: "#", description: "교사 전문성 신장 연구 모임" },
                { name: "Quiettime4me 블로그 운영", url: "#", description: "교육 철학 및 개인 교육 경험 기록" },
            ],
            contact: "kim.hye.jeong@future-edu.net"
        };
        // --- End of Data ---

        // 섹션 템플릿 컴포넌트
        const Section = ({ id, title, children }) => (
            <section id={id} className="py-16 md:py-24 border-t border-gray-200">
                <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 className="text-4xl md:text-5xl font-extrabold text-[#1f2937] mb-4">
                        {title}
                    </h2>
                    <div className="border-b-4 border-[#3b82f6] w-20 mb-12"></div>
                    {children}
                </div>
            </section>
        );

        // 1. Hero Section
        const HeroSection = () => (
            <div id="hero" className="bg-[#1f2937] text-white pt-24 pb-32 rounded-b-3xl shadow-xl">
                <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                    <p className="text-sm uppercase tracking-widest text-[#9ca3af] mb-4">
                        {sections.hero.title}
                    </p>
                    <h1 className="text-5xl sm:text-7xl lg:text-8xl font-black mb-6 leading-tight">
                        <span className="block text-transparent bg-clip-text bg-gradient-to-r from-[#3b82f6] to-[#60a5fa]">
                            {sections.hero.name}
                        </span>
                        <span className="block mt-2 text-3xl sm:text-4xl font-extrabold text-gray-200">
                            {sections.hero.subtitle}
                        </span>
                    </h1>
                    <div className="mt-8 flex justify-center space-x-4">
                        {sections.hero.keywords.map((word, index) => (
                            <span key={index} className="px-4 py-1 text-sm font-medium bg-[#374151] rounded-full text-white shadow-md transition transform hover:scale-105">
                                {word}
                            </span>
                        ))}
                    </div>
                </div>
            </div>
        );

        // 2. About Section
        const AboutSection = () => (
            <Section id="about" title="About: 코이노니아 교육철학">
                <div className="grid md:grid-cols-2 gap-12 items-start">
                    <div>
                        <h3 className="text-2xl font-bold text-[#3b82f6] mb-4">교육에 대한 열정! 공동체에 대한 다정함!</h3>
                        <p className="text-gray-600 leading-relaxed text-lg mb-6">
                            {sections.about.koinonia}
                        </p>
                        <p className="text-gray-700 leading-relaxed text-base border-l-4 border-gray-300 pl-4 py-2 bg-gray-50 rounded-r-md">
                            {sections.about.philosophy}
                        </p>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                         <h4 className="text-xl font-semibold mb-3 text-gray-800 flex items-center">
                            <Icon path="M15 17h5l-1.4-1.4c-.6-.6-1-.9-1.6-1.3l-2-.8c-.6-.2-1.2-.4-1.8-.5-.8-.1-1.6-.1-2.4 0-.6.1-1.2.3-1.8.5l-2 .8c-.6.3-1 .6-1.6 1.3L4 17h5" size={24} className="mr-2 text-[#3b82f6]" />
                            핵심 가치
                         </h4>
                         <ul className="space-y-3 text-gray-600">
                            <li className="flex items-start">
                                <span className="text-[#3b82f6] font-bold mr-2 text-xl">•</span>
                                <span>**열정 (Passion):** 배우고 나누는 일에 대한 끊임없는 에너지.</span>
                            </li>
                            <li className="flex items-start">
                                <span className="text-[#3b82f6] font-bold mr-2 text-xl">•</span>
                                <span>**다정함 (Affection):** 모든 교육 주체(학생, 교사, 학부모)를 향한 따뜻한 시선.</span>
                            </li>
                            <li className="flex items-start">
                                <span className="text-[#3b82f6] font-bold mr-2 text-xl">•</span>
                                <span>**조화 (Harmony):** 아날로그와 디지털, 이론과 실천의 균형.</span>
                            </li>
                         </ul>
                    </div>
                </div>
            </Section>
        );

        // 3. Experience Section
        const ExperienceSection = () => (
            <Section id="experience" title="Experience: 주요 이력 및 역량">
                <div className="relative">
                    {/* 타임라인 세로선 */}
                    <div className="absolute left-4 top-0 bottom-0 w-1 bg-gray-200 md:left-1/2 md:-translate-x-1/2 rounded-full hidden sm:block"></div>

                    {sections.experience.map((item, index) => (
                        <div key={index} className={`mb-8 flex justify-between items-center w-full ${index % 2 === 0 ? 'md:flex-row-reverse' : 'md:flex-row'}`}>
                            <div className="w-full md:w-1/2 md:px-8">
                                <div className={`p-6 bg-white rounded-xl shadow-lg border border-[#e5e7eb] transform transition duration-500 hover:shadow-2xl hover:border-[#3b82f6] ${index % 2 === 0 ? 'md:text-right' : 'md:text-left'}`}>
                                    <div className="font-bold text-xl text-[#1f2937] flex items-center mb-1">
                                        {index % 2 !== 0 && <Icon path={item.icon} size={24} className="mr-2 text-[#3b82f6]" />}
                                        {item.title}
                                        {index % 2 === 0 && <Icon path={item.icon} size={24} className="ml-2 text-[#3b82f6]" />}
                                    </div>
                                    <p className="text-sm text-gray-500 mb-2">{item.year}</p>
                                    <p className="text-gray-600 text-base">{item.detail}</p>
                                </div>
                            </div>
                            {/* 타임라인 원형 마커 (중앙에만 표시) */}
                            <div className="hidden md:block w-1/2 text-center relative">
                                <div className="w-4 h-4 bg-[#3b82f6] rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 ring-4 ring-[#93c5fd]"></div>
                            </div>
                        </div>
                    ))}
                </div>
            </Section>
        );

        // 4. Lectures Section
        const LecturesSection = () => (
            <Section id="lectures" title="Lectures: 주요 강의 및 연수 주제">
                <p className="text-lg text-gray-700 mb-8">
                    신규교사 연수부터 1급 정교사 연구 강사까지, 디지털 역량 강화와 교육 공동체 회복을 위한 다양한 주제로 강의를 진행합니다.
                </p>
                <div className="grid sm:grid-cols-2 gap-6">
                    {sections.lectures.map((lecture, index) => (
                        <div key={index} className="bg-white p-6 rounded-xl shadow-md border-t-4 border-[#3b82f6] hover:shadow-xl transition duration-300">
                            <div className="flex items-center mb-2">
                                <Icon path={lecture.iconPath} size={24} className="text-[#3b82f6] mr-3" />
                                <h3 className="text-xl font-bold text-gray-800">{lecture.title}</h3>
                            </div>
                            <p className="text-sm text-gray-500 italic">대상: {lecture.audience}</p>
                        </div>
                    ))}
                </div>
            </Section>
        );

        // 5. Links Section
        const LinksSection = () => (
            <Section id="links" title="Links: 교육 공동체 연결고리">
                <div className="space-y-6">
                    {sections.links.map((link, index) => (
                        <a key={index} href={link.url} target="_blank" rel="noopener noreferrer" className="block p-5 bg-white rounded-xl shadow-lg border border-gray-100 hover:bg-gray-50 transition duration-200 group">
                            <div className="flex justify-between items-center">
                                <div className="flex flex-col">
                                    <h3 className="text-xl font-bold text-[#1f2937] group-hover:text-[#3b82f6]">
                                        {link.name}
                                    </h3>
                                    <p className="text-sm text-gray-500 mt-1">{link.description}</p>
                                </div>
                                <Icon path="M10 5L17 12L10 19" size={24} className="text-[#3b82f6] group-hover:translate-x-1 transition-transform" />
                            </div>
                        </a>
                    ))}
                </div>
            </Section>
        );

        // 6. Contact Section
        const ContactSection = () => (
            <Section id="contact" title="Contact: 강의 연수 컨설팅 문의">
                <div className="bg-[#e0f2f1] p-8 rounded-xl text-center shadow-lg">
                    <h3 className="text-2xl font-semibold text-[#1f2937] mb-4">
                        강의, 연수, 컨설팅 관련 문의는 이메일로 연락주세요.
                    </h3>
                    <a href={`mailto:${sections.contact}`} className="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-[#3b82f6] hover:bg-[#2563eb] transition duration-300 transform hover:scale-105">
                        <Icon path="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zM22 6L12 13 2 6" size={20} className="mr-2" />
                        이메일 보내기: {sections.contact}
                    </a>
                </div>
            </Section>
        );

        // 7. Footer
        const Footer = () => (
            <footer className="bg-[#1f2937] py-8 mt-12">
                <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
                    <p className="mb-2 text-sm uppercase tracking-widest text-[#9ca3af]">
                        designed for Future Education
                    </p>
                    <p className="text-base font-medium">
                        © 2025 Kim Hye Jeong. All Rights Reserved.
                    </p>
                </div>
            </footer>
        );

        // Navigation (Smooth Scroll)
        const Navbar = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const navItems = [
                { id: 'about', label: 'About' },
                { id: 'experience', label: 'Experience' },
                { id: 'lectures', label: 'Lectures' },
                { id: 'links', label: 'Links' },
                { id: 'contact', label: 'Contact' },
            ];

            const scrollToSection = (e, id) => {
                e.preventDefault();
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            return (
                <header className="sticky top-0 z-50 bg-white shadow-md">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-4">
                        <a href="#hero" onClick={(e) => scrollToSection(e, 'hero')} className="text-xl font-extrabold text-[#3b82f6] hover:text-[#2563eb] transition duration-150">
                            Hye Jeong's Portfolio
                        </a>
                        <nav className="hidden md:flex space-x-6">
                            {navItems.map(item => (
                                <a key={item.id} href={`#${item.id}`} onClick={(e) => scrollToSection(e, item.id)} className="text-gray-700 hover:text-[#3b82f6] font-medium transition duration-150">
                                    {item.label}
                                </a>
                            ))}
                        </nav>
                        <button className="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                             <Icon path={isMenuOpen ? "M18 6L6 18M6 6L18 18" : "M4 6h16M4 12h16M4 18h16"} size={24} />
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="md:hidden bg-white border-t border-gray-200">
                            {navItems.map(item => (
                                <a key={item.id} href={`#${item.id}`} onClick={(e) => scrollToSection(e, item.id)} className="block px-4 py-2 text-gray-700 hover:bg-gray-50 border-b">
                                    {item.label}
                                </a>
                            ))}
                        </div>
                    )}
                </header>
            );
        };


        // Main Application Component
        const App = () => {
            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar />
                    <main className="flex-grow">
                        <HeroSection />
                        <AboutSection />
                        <ExperienceSection />
                        <LecturesSection />
                        <LinksSection />
                        <ContactSection />
                    </main>
                    <Footer />
                </div>
            );
        };

        // Render the application
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
